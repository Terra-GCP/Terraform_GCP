steps:  
  - id: 'tf apply'
    name: 'hashicorp/terraform:1.0.0'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 
        echo "branch $BRANCH_NAME"
          pwd
          cd modules-disks-wise/
          terraform plan -out tf.plan
          terraform show -json tf.plan > tfplan.json
          cd /usr/bin; curl -L -o opa https://github.com/open-policy-agent/opa/releases/download/v0.11.0/opa_linux_amd64
          cd /usr/bin; chmod 755 opa
          cd /usr/bin; cp
          ./usr/bin/opa eval --format pretty --data /modules-disks-wise/policy_all.rego --input /modules-disks-wise/tfplan.json "data.terraform"